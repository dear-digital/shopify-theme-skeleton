name: Shopify Theme Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Deploy theme preview
        id: deploy
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_ADMIN_API_ACCESS_TOKEN }}
        run: |
          EXISTING_PREVIEW_ID=$(shopify theme list --json | jq -r '.themes[] | select(.role == "development") | .id')
          if [ -z "$EXISTING_PREVIEW_ID" ]; then
            PREVIEW_ID=$(shopify theme push --json --development | jq -r '.theme.id')
          else
            PREVIEW_ID=$EXISTING_PREVIEW_ID
            shopify theme push $PREVIEW_ID --json
          fi
          PREVIEW_URL="https://${{ secrets.SHOPIFY_STORE }}/admin/themes/$PREVIEW_ID/editor"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview link: ${{ steps.deploy.outputs.preview_url }}'
            })

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event.action == 'closed'
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Remove preview theme
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_ADMIN_API_ACCESS_TOKEN }}
        run: |
          PREVIEW_ID=$(shopify theme list --json | jq -r '.themes[] | select(.role == "development") | .id')
          if [ -n "$PREVIEW_ID" ]; then
            shopify theme delete -f $PREVIEW_ID
          fi
